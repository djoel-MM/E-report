<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Nilai Uang - Tailwind</title>

</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-slate-800 to-gray-900">
  <header class="p-8 bg-white/10 backdrop-blur-xl rounded-2xl shadow-lg shadow-blue-500/30 text-center min-h">
    <h1 class="text-2xl font-bold text-amber-50">E-Banking</h1>
    <p class="text-gray-300 mt-2">Transaksi aman dan cepat</p>

  </header>
  <section class="flex justify-center p-52 gap-2">
   
       <div> 
         <p class="text-white text-center font-extralight text-2xl">vertivikasi</p>
        <div class=" mx-auto p-6 bg-white  rounded-xl shadow-md">
  <div class="flex flex-col md:flex-row gap-3">
    <input
      type="text"
      placeholder="Negara"
      id="civilion"
      class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="number"
      placeholder="Kontak"
      id="contact"
      class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <input
    type="text"
    placeholder="Nama pengguna"
    id="name"
    class="w-full p-3 mt-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500"
  />

  <input
    type="password"
    placeholder="Kata sandi"
    id="password"
    class="w-full p-3 mt-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500"
  />

  <div class="flex flex-col items-center mt-5">
    <button
      onclick="confirm()"
      class="px-5 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
    >
      Konfirmasi
    </button>

    <p id="message" class="text-center text-sm text-gray-600 mt-2"></p>
  </div>
</div>


      </div>

   


  </section>

  <script>
function confirm() {
  const message = document.getElementById('message');
  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();
  const contact = document.getElementById('contact').value.trim();
  const civilion = document.getElementById('civilion').value.trim();

  // reset pesan
  message.textContent = '';
  message.classList.remove('text-red-500', 'text-green-500');
  
  // daftar input yang wajib diisi
  const fields = [
    { id: 'name', value: name, label: 'Nama' },
    { id: 'password', value: password, label: 'Kata sandi' },
    { id: 'contact', value: contact, label: 'Kontak' },
    { id: 'civilion', value: civilion, label: 'Kode sipil' }
  ];

  // cek apakah ada yang kosong
  const emptyField = fields.find(field => !field.value);

  if (emptyField) {
    message.textContent = `${emptyField.label} wajib diisi!`;
    message.classList.add('text-red-500');
    return;
  }

  // jika semua terisi
  message.textContent = "Semua data sudah diisi dengan benar âœ…";
  message.classList.add('text-green-500');

  
  window.location.href = "about.html";
}
</script>

  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
